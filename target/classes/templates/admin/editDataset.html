<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Dataset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/admin-navbar :: navbar}"></div>

<div class="container mt-4">
    <h2>Edit Dataset</h2>

    <!-- ðŸ”´ Display error if present -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/admin/datasets/{id}/edit(id=${dataset.id})}" method="post"
          th:object="${dataset}" enctype="multipart/form-data">

        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label>Classes (separated by ;)</label>
            <input type="text" th:field="*{classes}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Deadline</label>
            <input type="date" name="deadline"
           th:value="${#temporals.format(dataset.deadline, 'yyyy-MM-dd')}"
           class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Append More Annotation Tasks (CSV)</label>
            <input type="file" name="file" accept=".csv" class="form-control">
            <small class="text-muted">If you upload a CSV file here, the new tasks will be appended to the current dataset.</small>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/admin/datasets}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Update Dataset</button>
        </div>
    </form>
</div>
</body>
</html>

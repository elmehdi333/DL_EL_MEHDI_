<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Datasets List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/admin-navbar :: navbar}"></div>
<div class="container mt-4">
    <h2>All Datasets</h2>
    <a class="btn btn-primary mb-3" th:href="@{/admin/datasets/create}">Create New Dataset</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Created By</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ds : ${datasets}">
            <td th:text="${ds.name}">Dataset Name</td>
            <td th:text="${ds.createdBy.username}">Creator</td>
           
    <td>
    <a th:href="@{'/admin/datasets/' + ${ds.id}}" class="btn btn-info btn-sm">Details</a>
    <a th:href="@{'/admin/datasets/' + ${ds.id} + '/edit'}" class="btn btn-warning btn-sm ms-1">Edit</a>
    <a th:href="@{'/admin/datasets/' + ${ds.id} + '/delete'}" class="btn btn-danger btn-sm ms-1"
       onclick="return confirm('Are you sure you want to delete this dataset?')">Delete</a>
</td>
    
    
      

            
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

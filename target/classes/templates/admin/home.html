<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Include navbar -->
<div th:replace="fragments/admin-navbar :: navbar"></div>

<div class="container mt-5">
    <h2>👋 Welcome Admin <span th:text="${#authentication.name}">admin</span>!</h2>
    <p class="text-muted">This is your administrative dashboard.</p>

    <div class="row mt-4 g-3">
        <div class="col-md-3 d-flex flex-column">
            <a th:href="@{/admin/datasets}" class="btn btn-primary w-100 mb-2">📂 Manage Datasets</a>
            <a th:href="@{/admin/users}" class="btn btn-warning w-100">
        📝 Manage Users
    </a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/admin/datasets/create}" class="btn btn-success w-100">➕ Create Dataset</a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/admin/users/create}" class="btn btn-dark w-100">👥 Add Annotators</a>
        </div>
        
    </div>
</div>
</body>
</html>

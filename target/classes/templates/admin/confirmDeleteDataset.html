<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/admin-navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="alert alert-warning shadow">
        <h4>Confirm Deletion</h4>
        <p>Are you sure you want to delete the dataset "<strong th:text="${dataset.name}">Dataset Name</strong>"?</p>
        <p>This will also delete all associated annotations.</p>

        <form th:action="@{/admin/datasets/{id}/delete(id=${dataset.id})}" method="post">
            <a th:href="@{/admin/datasets}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
    </div>
</div>
</body>
</html>

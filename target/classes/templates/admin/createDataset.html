<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Dataset</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/admin-navbar :: navbar}"></div>

<div class="container mt-4">
    <h2>Create a New Dataset</h2>

    <div th:if="${param.error == 'invalid_deadline'}" class="alert alert-danger">
    
        Deadline must be set to a future date (after today).
    </div>

    <form th:action="@{/admin/datasets}" method="post" th:object="${dataset}" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label>Classes (separated by ;)</label>
            <input type="text" th:field="*{classes}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Deadline</label>
            <input type="date" th:field="*{deadline}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Upload Dataset File (CSV)</label>
            <input type="file" name="file" accept=".csv" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Save Dataset</button>
    </form>

    <hr class="my-4">

 
<!-- Preview Upload -->
<h4>Preview CSV Before Saving</h4>
<form th:action="@{/admin/datasets/preview}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <input type="file" name="previewFile" accept=".csv" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-info">Preview File</button>
</form>

<!-- Preview Table -->
<div th:if="${header != null and !header.isEmpty()}">
    <h5 class="mt-4">Preview Output</h5>
    <table class="table table-bordered table-sm">
        <thead>
            <tr>
                <th th:each="col : ${header}" th:text="${col}"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="row : ${rows}">
                <td th:each="cell : ${row}" th:text="${cell}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination Controls -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination pagination-sm">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/datasets/preview(page=${currentPage - 1})}">Previous</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link">
                    Page <span th:text="${currentPage + 1}"></span> / <span th:text="${totalPages}"></span>
                </span>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/datasets/preview(page=${currentPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Optional fallback if no preview is loaded -->
<div th:if="${header == null or header.isEmpty()}">
    <p class="text-muted">No preview available. Please upload a CSV file.</p>
</div>

</div>
</body>
</html>

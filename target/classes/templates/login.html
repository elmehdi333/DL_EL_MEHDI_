<!-- Login Page HTML -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>

        <!-- Error Message -->
        <p th:if="${param.error}" class="text-danger mt-2">Invalid username or password</p>

        <!-- Success Message -->
        <p th:if="${param.signupSuccess}" class="text-success mt-2">Account created successfully. Please log in.</p>
    </form>

    <!-- Signup Link -->
      <!-- <div class="mt-3">
        <p>Don't have an account? <a th:href="@{/signup}">Sign up here</a></p>
    </div> -->
</div>
</body>
</html>

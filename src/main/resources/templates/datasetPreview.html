<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dataset Preview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/admin-navbar :: navbar}"></div>

<div class="container mt-4">
    <h3>Dataset Preview</h3>

    <div th:if="${!valid}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-bordered mt-3" th:if="${valid}">
        <thead>
        <tr>
            <th>Text 1</th>
            <th>Text 2</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="line, stat : ${previewLines}" th:if="${stat.index > 0}">
            <td th:text="${line[0]}"></td>
            <td th:text="${line[1]}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/admin/datasets/create" class="btn btn-secondary mt-3">Back</a>
</div>
</body>
</html>

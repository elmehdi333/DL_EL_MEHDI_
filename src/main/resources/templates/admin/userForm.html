<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.id != null ? 'Edit User' : 'Create User'}">User Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/admin-navbar :: navbar}"></div>

<div class="container mt-5">
    <h2 th:text="${user.id != null ? 'Edit User' : 'Create New User'}"></h2>

    <form th:action="@{${user.id != null} ? '/admin/users/edit/' + ${user.id} : '/admin/users/create'}"
          method="post" th:object="${user}">

        <div class="mb-3">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>

        <!-- Only show password input for editing -->
<div class="mb-3" th:if="${user.id != null}">
    <label>Password <small class="text-muted">(leave blank to keep existing)</small></label>
    <input type="password" th:field="*{password}" class="form-control">
</div>
        

        <div class="mb-3">
            <label>Role</label>
            <select th:field="*{role}" class="form-select" required>
                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
            </select>
        </div>

        <p th:if="${error}" class="text-danger" th:text="${error}"></p>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
            <a th:href="@{/admin/users}" class="btn btn-outline-danger">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>

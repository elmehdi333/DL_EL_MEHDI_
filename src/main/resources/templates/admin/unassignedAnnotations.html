<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Unassigned Annotations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/admin-navbar :: navbar}"></div>

<div class="container mt-4">
    <h3 th:text="'Unassigned Annotations for ' + ${dataset.name}"></h3>

    <form class="input-group mb-3" method="get" th:action="@{/admin/datasets/{id}/unassigned(id=${dataset.id})}">
        <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Search annotations...">
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <table class="table table-bordered">
        <thead><tr><th>Text1</th><th>Text2</th></tr></thead>
        <tbody>
            <tr th:each="a : ${annotations}">
                <td th:text="${a.text1}"></td>
                <td th:text="${a.text2}"></td>
            </tr>
        </tbody>
    </table>

    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li th:classappend="${currentPage == 0} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="@{/admin/datasets/{id}/unassigned(id=${dataset.id}, page=${currentPage - 1}, keyword=${keyword})}">Prev</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/admin/datasets/{id}/unassigned(id=${dataset.id}, page=${i}, keyword=${keyword})}" th:text="${i + 1}">1</a>
            </li>
            <li th:classappend="${currentPage == totalPages - 1} ? 'disabled'" class="page-item">
                <a class="page-link" th:href="@{/admin/datasets/{id}/unassigned(id=${dataset.id}, page=${currentPage + 1}, keyword=${keyword})}">Next</a>
            </li>
        </ul>
    </nav>

    <a th:href="@{/admin/datasets/{id}(id=${dataset.id})}" class="btn btn-secondary mt-3">Back</a>
</div>
</body>
</html>

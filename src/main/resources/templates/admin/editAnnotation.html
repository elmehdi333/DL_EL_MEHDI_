<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Annotation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="text-center mb-4">Edit Annotation</h2>

    <form th:action="@{/admin/annotations/{id}/edit(id=${annotation.id})}" method="post" class="card p-4 shadow-sm bg-white">
        <div class="mb-3">
            <label for="text1" class="form-label">Text 1</label>
            <input type="text" class="form-control" id="text1" name="text1" th:value="${annotation.text1}" required>
        </div>

        <div class="mb-3">
            <label for="text2" class="form-label">Text 2</label>
            <input type="text" class="form-control" id="text2" name="text2" th:value="${annotation.text2}" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
                <option value="unlabeled" th:selected="${annotation.status == 'unlabeled'}">Unlabeled</option>
                <option value="in-progress" th:selected="${annotation.status == 'in-progress'}">In Progress</option>
                <option value="labeled" th:selected="${annotation.status == 'labeled'}">Labeled</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="assignedToId" class="form-label">Assigned To (Annotator)</label>
            <select class="form-select" id="assignedToId" name="assignedToId">
                <option value="">-- None --</option>
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.username}"
                        th:selected="${annotation.assignedTo != null and annotation.assignedTo.id == user.id}">
                </option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/admin/annotations}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
